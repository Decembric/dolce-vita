<section class="gallery section">
  <div class="gallery-page container">
    <h2 class="visually-hidden">gallery</h2>

    <div
      class="gallery-container swiffy-slider slider-item-nosnap slider-item-nosnap-touch slider-nav-nodelay slider-nav-autoplay slider-nav-autopause slider-nav-animation slider-nav-animation-fadein"
      data-slider-nav-autoplay-interval="8000"
    >
      <ul class="slider-container list">
        <!--gallery-list-->
        <li class="gallery-item slide-visible">
          <div id="slide1">
            <picture>
              <source
                srcset="
                  ./images/gallery-desk-1x.jpg 1x,
                  ./images/gallery-desk-2x.jpg 2x
                "
                media="(min-width: 1200px)"
              />

              <source
                srcset="
                  ./images/gallery-tab-1x.jpg 1x,
                  ./images/gallery-tab-2x.jpg 2x
                "
                media="(min-width: 768px)"
              />

              <source
                srcset="
                  ./images/gallery-mob-1x.jpg 1x,
                  ./images/gallery-mob-2x.jpg 2x
                "
                media="(max-width: 767px)"
              />
              <img
                class="gallery-img"
                src="./images/gallery-mob-1x.jpg"
                alt="foto ice cream"
              />
            </picture>
          </div>
        </li>

        <li class="gallery-item">
          <div id="slide2">
            <picture>
              <source
                srcset="
                  ./images/gallery2-desk-1x.jpg 1x,
                  ./images/gallery2-desk-2x.jpg 2x
                "

              />

              <source
                srcset="
                  ./images/gallery2-tab-1x.jpg 1x,
                  ./images/gallery2-tab-2x.jpg 2x
                "
                media="(min-width: 768px)"
              />

              <source
                srcset="
                  ./images/gallery2-mob-1x.jpg 1x,
                  ./images/gallery2-mob-2x.jpg 2x
                "
                media="(max-width: 767px)"
              />
              <img
                class="gallery-img"
                src="./images/gallery2-mob-1x.jpg"
                alt="foto ice cream"
              />
            </picture>
          </div>
        </li>

        <li class="gallery-item">
          <div id="slide3">
            <picture>
              <source
                srcset="
                  ./images/gallery3-desk-1x.jpg 1x,
                  ./images/gallery3-desk-2x.jpg 2x
                "
                media="(min-width: 1200px)"
              />

              <source
                srcset="
                  ./images/gallery3-tab-1x.jpg 1x,

              <img
                class="gallery-img"
                src="./images/gallery3-mob-1x.jpg"
                alt="foto ice cream"
              />
            </picture>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
